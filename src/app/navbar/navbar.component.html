<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>
      <button mat-button [routerLink]="['/home']">Home Page</button>
    </span>
    <button mat-button>Shop</button>
    <button mat-button [routerLink]="['/home/view-cart']">View Cart</button>
    <button mat-button [routerLink]="['/home/past-orders']">Past Orders</button>
    <button mat-button [routerLink]="['/home/request-support']">Request Support</button>
  </mat-toolbar>

</mat-drawer-container>

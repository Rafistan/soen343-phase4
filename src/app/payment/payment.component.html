<app-navbar></app-navbar>
<mat-card class="example-card">
  <mat-card-title>Payment</mat-card-title>
  <mat-card-content>
    <div class="total">
      Amount to be charged: $45.98 CAD
    </div>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Credit Card Number</mat-label>
      <input matInput type="text">
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Name on card</mat-label>
      <input matInput type="text">
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Expiration Date</mat-label>
      <input matInput type="text">
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>CVV Number</mat-label>
      <input matInput type="text">
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="successfulPayment()">Pay</button>
  </mat-card-actions>
  <div *ngIf="paymentIsGood" class="paymentDiv">
    Payment was successful
  </div>
</mat-card>

<mat-card class="login-card">
  <mat-card-title style="text-align: center">ShopFast</mat-card-title>
  <br>
  <div style="height: 100px"></div>
  <mat-card-content>
    <div style="text-align: center">

      <mat-form-field class="example-form-field" appearance="fill" style="width: 350px">
        <mat-label>Username</mat-label>
        <input matInput type="text" >
        <button  matSuffix mat-icon-button aria-label="Clear" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    <br>
      <mat-form-field class="example-form-field" appearance="fill" style="width: 350px">
        <mat-label>Password</mat-label>
        <input matInput type="text" >
        <button  matSuffix mat-icon-button aria-label="Clear" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <div style="text-align: center">
      <button mat-raised-button color="primary" class="login-button"[routerLink]="['/home']">Login</button>
    </div>
    <br>
    <div style="height: 100px"></div>
    <div style="text-align: center">
      <button mat-raised-button color="primary" class="register-button" [routerLink]="['/register']">Register</button>
    </div>

  </mat-card-actions>
</mat-card>
